<!DOCTYPE html>
<html lang = "en">
<head>
<title>BKU FOOD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./main.css">
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!--Navigation bar-->
    <div class="w3-bar w3-border w3-cyan w3-top">
        <a href="index.html" class="w3-bar-item w3-button"><b>BKU FOOD</b></a>
        <a href="login.html" class="w3-bar-item w3-button w3-right"><b>Login</b></a>
    </div>
<!--Login page-->  
    <form class = "w3-container" style = "margin-top: 50px;">
        <label><b>Type user: </b></label>
        <select name="type_user" id="type_user">
            <option value="Customer">Customer</option>
            <option value="Restaurant Owner">Restaurant Owner</option>
            <option value="Admin">Admin</option>
        </select>
        <script>
            function callSelection() {
                var e = document.getElementById('type_user');
                alert(e.value);
            }
        </script>
        <br>
        <label><b>Username</b></label>
        <input id = "USERNAME" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
        <label><b>Password</b></label>
        <input id = "PASSWORD" class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
        <a href = "index.html" class = "w3-btn w3-cyan w3-margin" onclick="getLoginInfo();">Login</a>
        <script type="text/javascript" src="./database.js"></script>
        <script>
            function getLoginInfo() {
                var usernameFromLogin = document.getElementById('USERNAME').value
                var passwordFromLogin = document.getElementById('PASSWORD').value
                var type = document.getElementById('type_user').value;
                //Login ở đây nè 
                alert(usernameFromLogin + ', ' + passwordFromLogin + ', ' + type)
            }
        </script>
    </form>

</body>
</html>
